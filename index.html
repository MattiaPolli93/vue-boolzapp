<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous"/>
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzapp</title>
</head>
<body>
    <div class="wrapper flex">
        <!-- Web app container -->
        <div id="app" class="main-container flex">
            <!-- Sidebar container (on the left) -->
            <div class="sidebar">
                <!-- User -->
                <div class="user flex">
                    <!-- Avatar -->
                    <div class="user-avatar flex">
                        <img src="img/avatar_2.jpg" alt="User Avatar Image">
                        <p>Mattia Polli</p>
                    </div>

                    <!-- Mini Navbar -->
                    <div class="nav">
                        <ul class="flex dark-grey">
                            <li>
                                <i class="fas fa-circle-notch"></i>
                            </li>
                            <li>
                                <i class="fas fa-comment-alt"></i>
                            </li>
                            <li>
                                <i class="fas fa-ellipsis-v"></i>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- Notifications -->
                <div class="notifications flex">
                    <!-- Bell icon -->
                    <div class="left-not flex">
                        <i class="fas fa-bell-slash"></i>
                    </div>

                    <!-- Notification messages -->
                    <div class="right-not">
                        <p>Get new messages notifications</p>
                        <a class="dark-grey" href="#">Turn on desktop notifications</a>
                    </div>
                </div>

                <!-- SearchBar -->
                <div class="searchbar">
                    <div class="input-container flex">
                        <i class="fas fa-search dark-grey"></i>
                        <input type="text" placeholder="Search or start a new chat">
                    </div>
                </div>

                <!-- Contacts -->
                <div class="contacts">
                    <!-- Contact (chat) -->
                    <div class="contact-item flex">
                        <ul>
                            <li class="flex">
                                <!-- Photo on the left -->
                                <div class="contact-photo">
                                    <img src="img/avatar_io.jpg" alt="Avatar Image">
                                </div>
        
                                <!-- Info on the right -->
                                <div class="contact-name">
                                    <p>Deborah</p>
                                </div>
                            </li>
                        </ul>
                    </div>

                    <!-- Contact (chat) -->
                    <div class="contact-item flex">
                        <ul>
                            <li class="flex">
                                <!-- Photo on the left -->
                                <div class="contact-photo">
                                    <img src="img/avatar_1.jpg" alt="Avatar Image">
                                </div>
        
                                <!-- Info on the right -->
                                <div class="contact-name">
                                    <p>Michele</p>
                                </div>
                            </li>
                        </ul>
                    </div>

                    <!-- Contact (chat) -->
                    <div class="contact-item flex">
                        <ul>
                            <li class="flex">
                                <!-- Photo on the left -->
                                <div class="contact-photo">
                                    <img src="img/avatar_3.jpg" alt="Avatar Image">
                                </div>
        
                                <!-- Info on the right -->
                                <div class="contact-name">
                                    <p>Fabio</p>
                                </div>
                            </li>
                        </ul>
                    </div>

                    <!-- Contact (chat) -->
                    <div class="contact-item flex">
                        <ul>
                            <li class="flex">
                                <!-- Photo on the left -->
                                <div class="contact-photo">
                                    <img src="img/avatar_4.jpg" alt="Avatar Image">
                                </div>
        
                                <!-- Info on the right -->
                                <div class="contact-name">
                                    <p>Samuele</p>
                                </div>
                            </li>
                        </ul>
                    </div>

                    <!-- Contact (chat) -->
                    <div class="contact-item flex">
                        <ul>
                            <li class="flex">
                                <!-- Photo on the left -->
                                <div class="contact-photo">
                                    <img src="img/avatar_5.jpg" alt="Avatar Image">
                                </div>
        
                                <!-- Info on the right -->
                                <div class="contact-name">
                                    <p>Tommaso</p>
                                </div>
                            </li>
                        </ul>
                    </div>

                    <!-- Contact (chat) -->
                    <div class="contact-item flex">
                        <ul>
                            <li class="flex">
                                <!-- Photo on the left -->
                                <div class="contact-photo">
                                    <img src="img/avatar_6.jpg" alt="Avatar Image">
                                </div>
        
                                <!-- Info on the right -->
                                <div class="contact-name">
                                    <p>Gianna</p>
                                </div>
                            </li>
                        </ul>
                    </div>

                    <!-- Contact (chat) -->
                    <div class="contact-item flex">
                        <ul>
                            <li class="flex">
                                <!-- Photo on the left -->
                                <div class="contact-photo">
                                    <img src="img/avatar_7.jpg" alt="Avatar Image">
                                </div>
        
                                <!-- Info on the right -->
                                <div class="contact-name">
                                    <p>Lorenzo</p>

                        </ul>
                    </div>

            </div>

            <div class="chats">

            </div>

        </div>
    </div>

    <!-- JS -->
    <script src="js/contacts.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
